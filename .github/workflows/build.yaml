name: Build Vue

on:
    push:
        branches:
        - main

jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - uses: actions/checkout@v4
    - id: Build-Vue
      uses: xRealNeon/VuePagesAction@1.0.1
      with:
        username: constructions-incongrues
        reponame: kiosque
        token: ${{ secrets.GITHUB_TOKEN }}
        cname: kiosque.pantagruweb.club
    env:
      VITE_PAPERLESS_API_URL: ${{ secrets.VITE_PAPERLESS_API_URL }}
      VITE_PAPERLESS_TOKEN: ${{ secrets.VITE_PAPERLESS_TOKEN }}
